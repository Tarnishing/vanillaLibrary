<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="x.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="component">
      <form>
        <input class="authName" type="text" placeholder="author name" />
        <input type="text" class="bookName" placeholder="book name" />
        <input type="text" class="genre" placeholder="genre" />
        <input type="text" class="pageNum" placeholder="number of pages" />
        <label for="readStatus">Read Status:</label>
        <select id="readStatus" name="readStatus">
          <option value="read">Read</option>
          <option value="unread">Unread</option>
        </select>

        <input type="submit" class="submit" />
      </form>
    </div>
    <div class="library"></div>
  </body>
